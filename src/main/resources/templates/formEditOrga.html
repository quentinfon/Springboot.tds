{{> ./main/header}}

<div class="container">

    <form action="/orgas/addEdit"  method="post">
        <input type="hidden" name="id" value="{{orga.id}}">
        <p>Nom : <input type="text" name="nom" value="{{orga.name}}"/></p>
        <p>Domain : <input type="text" name="domain" value="{{orga.domain}}"/></p>

    </form>

</div>
