{{> ./main/header}}

    <br>
    <br>
    <br>
    <br>

    <v-row justify-center>


        <v-col cols="12">

            <v-row
                    align="center"
                    justify="center"
                    style="height: 300px;"
            >


                <template>
                    <v-form
                            method="post"
                            action="/inscription"
                            ref="form"
                            id="signupForm"
                            v-model="valid"
                            lazy-validation
                    >
                        <h3>Inscription</h3>

                        <v-text-field
                                v-model="login"
                                label="Login"
                                name="login"
                                required
                        ></v-text-field>

                        <v-text-field
                                v-model="password1"
                                name="password1"
                                type="password"
                                label="Mot de passe"
                                required
                        ></v-text-field>

                        <v-text-field
                                v-model="password2"
                                name="password2"
                                type="password"
                                label="Mot de passe"
                                required
                        ></v-text-field>


                        <v-btn
                                :disabled="!valid"
                                color="success"
                                @click="validate"
                        >
                            Inscription
                        </v-btn>

                        <v-btn
                                color="error"
                                @click="reset"
                        >
                            Reset
                        </v-btn>


                    </v-form>
                </template>
            </v-row>
        </v-col>
